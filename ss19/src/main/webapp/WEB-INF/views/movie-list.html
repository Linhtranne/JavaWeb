<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h1>Movie List</h1>
<a th:href="@{/movies/add}">Thêm mới</a>
<table border="1">
    <thead>
    <tr>
        <th>Tên phim</th>
        <th>Đạo diễn</th>
        <th>Năm phát hành</th>
        <th>Thể loại</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.releaseYear}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.status ? 'Đang chiếu' : 'Ngừng chiếu'}"></td>
        <td>
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Sửa</a>
            <a th:href="@{/movies/delete/{id}(id=${movie.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
